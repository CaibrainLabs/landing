<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Caibrain Labs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" defer></script>
    <script src="script.js" defer></script>

</head>

<body>
    <div id="loader"></div>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>


    <div class="content">
        <div class="logoContainer">
           
            <div class="caibrainLogo">
                <img src="caibrain_logo_o.png" alt="Company Logo" id="caibrainLogo">
            </div>

            <div class="companyLogo">
                <img src="logo.png" alt="Company Logo" id="companyLogo">
            </div>
            
        </div>

        <div class="mainText">
            <h1> Redefining the Horizons of AI Technologies</h1>
            <div class="labelContainer">
                <p class="label">Exploring <span>collaborative</span> and <span>confidential AI</span> to unlock new possibilities and drive innovation across industries.</p>
            </div>
           
        </div>

        <div class="reach">
            <p>Reach out to:</p><a class="link" href="mailto:contact@caibrainlabs.com" >contact@caibrainlabs.com</a>
        </div>
      
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/CaibrainLabs" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://github.com" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</body>
</html>
